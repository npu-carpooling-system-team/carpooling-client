name: Deploy carpooling client

on:
  push:
    branches:
      - main

jobs:
  name: step up pnpm and build and deploy
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      id: pnpm-install
      with:
        version: 8
        run_install: false

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build && cd dist && echo > .nojekyll

    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist
        cname: carpooling-client.wangminan.me
